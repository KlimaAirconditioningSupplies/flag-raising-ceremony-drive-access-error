<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This site can’t be reached</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .container img {
      width: 72px;
      height: 72px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0 0 10px;
    }

    ul {
      text-align: left;
      padding-left: 20px;
      display: inline-block;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }

    .gray {
      color: gray;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="error-icon.png" alt="Error Icon">
      <h1>This site can’t be reached</h1>
      <p><strong>www.google.com</strong> took too long to respond.</p>
      <p>Try:</p>
      <ul>
        <li>Checking the connection</li>
        <li><a href="#">Checking the proxy and the firewall</a></li>
        <li><a href="#">Running Windows Network Diagnostics</a></li>
      </ul>
      <p class="gray">ERR_CONNECTION_TIMED_OUT</p>
    </div>
  </div>
</body>
</html>
