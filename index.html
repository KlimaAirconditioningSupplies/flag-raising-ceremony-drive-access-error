<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This site can’t be reached</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 10px;
    }

    h1 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }

    .gray {
      color: gray;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="error-icon.png" alt="Error Icon">
      <h1>This site can’t be reached</h1>
    </div>
    <p><strong>www.google.com</strong> took too long to respond.</p>
    <p>Try:</p>
    <ul>
      <li>Checking the connection</li>
      <li><a href="#">Checking the proxy and the firewall</a></li>
      <li><a href="#">Running Windows Network Diagnostics</a></li>
    </ul>
    <p class="gray">ERR_CONNECTION_TIMED_OUT</p>
  </div>
</body>
</html>
