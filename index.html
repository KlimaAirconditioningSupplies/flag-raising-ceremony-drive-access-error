<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This site can’t be reached</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    img {
      width: 48px;
      height: 48px;
    }
    .message {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .details {
      font-size: 16px;
      color: #333;
    }
    ul {
      list-style-type: disc;
      text-align: left;
      margin-left: 100px;
    }
    .reload-btn {
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="error-icon.png" alt="Error Icon">
    <div class="message">This site can’t be reached</div>
    <div class="details"><strong>www.google.com</strong> took too long to respond.</div>
    <p>Try:</p>
    <ul>
      <li>Checking the connection</li>
      <li><a href="#">Checking the proxy and the firewall</a></li>
      <li><a href="#">Running Windows Network Diagnostics</a></li>
    </ul>
    <div class="details">ERR_CONNECTION_TIMED_OUT</div>

    <a href="" class="reload-btn">
      <img src="reload.png" alt="Reload Button">
    </a>
  </div>
</body>
</html>
